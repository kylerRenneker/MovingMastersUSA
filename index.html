<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="main.css">
    <title>Moving Masters USA</title>
</head>

<body>
    <header class="page-header">
        <a class="logo-hd" href="/index.html">Moving Masters USA</a>
        <img class="header-icon" src="./moving-truck.svg" alt="moving truck image">
    </header>
    <main class="main-content container">
        <section class="row free-quote">
            <h3 class="col-12 head-free">Get Your FREE Quote PLUS Your FREE Estimate</h3>
            <h3 class="col-12 head-zip">Enter ZIP From, ZIP To -- View Prices</h3>
        </section>
        <section class="page-content">
            <form action="https://submit-form.com/FRX7DD8IjcxTXDq72tYdK" class="quote-form">
                <input type="hidden" name="_feedback.success.title" value="Thank You! A MovingMasterUSA representative will contact you with 
                the TOP estimates at the LOWEST prices!" />
                <input class='text-input zip-from' required type='text' pattern='\d*' inputMode='numeric' maxLength='5'
                    autoComplete='postal-code' id='signup__zipcode' placeholder='FROM - Zip code ie 22410'
                    name='zipFrom'>

                <input class='text-input zip-to' required type='text' pattern='\d*' inputMode='numeric' maxLength='5'
                    autoComplete='postal-code' id='signup__zipcode' placeholder='TO - Zip code ie 22410' name='zipTo'>

                <input type="text" class="text-input" id="datepicker" placeholder="Desired Moving Date"
                    name="movingDate">

                <select id="moveSize" class="text-input" name="rooms">
                    <option value="1">1 Bedroom</option>
                    <option value="2">2 Bedroom</option>
                    <option value="3">3 Bedroom</option>
                    <option value="4">4 Bedroom</option>
                    <option value="5">5 Bedroom +</option>
                    <option value="office">Office</option>
                </select>
                <input class='text-input name' required type='text' placeholder="Name" id="form-name" name="name">

                <input class='text-input email' required type='email' id='form-email' placeholder='Email' name='email'>
                <input class='text-input phone' required type='tel' placeholder="Phone ie 123-456-7890" name='phone'>

                <button class="btn btn-getMoving" type="submit">Get Moving!</button>
            </form>
            <div class="moving-img-container">
                <img class="moving-truck" src="./moving-truck-svg.svg" alt="moving truck background">
            </div>
        </section>

    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"
        integrity="sha256-VazP97ZCwtekAsvgPBSUwPFKdrwD3unUfSGVYrahUqU=" crossorigin="anonymous"></script>
    <script src="./main.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script> -->
</body>

</html>
